<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT_Card</title>
  </head>
  <body class="body bodacious">
    <div class="body-grid">
      <form
        class="
          color-input-form
          js-color-input-form
          p-1
          rounded-lg
          flex-col
          justify-center
          self-center
        "
      >
        <label for="color-scheme-select">Color Scheme</label>
        <select
          class="js-color-scheme-select"
          name="color-scheme-select"
          id="color-scheme-select"
        >
          <option selected="selected" value="">Default</option>
          <option value="sunshine-theme">Sunshine</option>
          <option value="bodacious-theme">Bodacious</option>
        </select>
      </form>
      <div class="inline-container self-center">
        <div class="nft-card rounded-lg">
          <div
            class="nft-card__hero-container relative rounded-lg overflow-hidden"
          >
            <img src="images/image-equilibrium.jpg" />
          </div>
          <h2 class="nft-card__heading pt-1.2em pb-0.8em">
            <a class="link" href="#">Equilibrium #3429</a>
          </h2>
          <p class="fw-300">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex justify-between pblock-1.5">
            <div class="nft-price flex align-center gap-0.5">
              <svg width="11" height="21" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="currentColor"
                />
              </svg>
              <span>0.041 ETH</span>
            </div>
            <div class="flex align-center gap-0.5">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="currentColor"
                />
              </svg>
              <span class="nft-price-time-remaining">3 days left</span>
            </div>
          </div>
          <div class="nft-card__author-details">
            <div class="w-2rem">
              <img src="images/image-avatar.png" />
            </div>
            <p>
              Creation of
              <a class="link" href="#">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="attribution inline-container">
          Challenge by
          <a
            class="link"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a class="link" href="http://ryancahela.com/">Ryan Cahela</a>.
        </div>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
