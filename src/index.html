<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.scss" />
    <title>NFT_Card</title>
  </head>
  <body class="body bodacious">
    <div class="body-grid">
      <div>
        <!-- SELECT COLOR SCHEME FORM -->
        <form
          class="color-scheme-select-form js-color-scheme-select-form"
          autocomplete="off"
        >
          <label for="color-scheme-select">Select Color Scheme</label>
          <select
            class="js-color-scheme-select"
            name="color-scheme-select"
            id="color-scheme-select"
          >
            <option selected value="">Default</option>
            <option value="sunshine-theme">Sunshine</option>
            <option value="bodacious-theme">Bodacious</option>
          </select>
        </form>
        <!-- CREATE NEW COLOR SCHEME FORM -->
        <form class="js-create-new-scheme-form create-new-scheme-form">
          <h3>Create New Color Scheme</h3>

          <div class="js-new-color-input new-color-input">
            <label class="new-color-input__label" for="js-primary-color"
              >Primary Color (Hex Value)</label
            >

            <input
              class="new-color-input__input"
              name="primary-color"
              id="js-primary-color"
              minlength="3"
              type="text"
              maxlength="7"
              size="7"
            />

            <span
              class="new-color-input__preview"
              id="js-primary-color-preview"
            ></span>
          </div>
          <label for="primary-accent-color">Accent Color (Hex Value)</label>
          <input
            class="input"
            name="primary-accent-color"
            id="primary-accent-color"
            minlength="3"
            type="text"
            maxlength="7"
            size="7"
          />
          <label for="body-bg">Page Background (Hex Value)</label>
          <input
            class="input"
            name="body-bg"
            id="body-bg"
            minlength="3"
            type="text"
            maxlength="7"
            size="7"
          />
          <label for="card-bg">Card Background (Hex Value)</label>
          <input
            class="input"
            name="card-bg"
            id="card-bg"
            minlength="3"
            type="text"
            maxlength="7"
            size="7"
          />
          <label for="link-color">Link Color (Hex Value)</label>
          <input
            class="input"
            name="link-color"
            id="link-color"
            minlength="3"
            type="text"
            maxlength="7"
            size="7"
          />
          <button class="button" type="submit">Save</button>
        </form>
      </div>

      <div class="inline-container self-center">
        <!--NFT Card-->
        <div class="nft-card rounded-lg">
          <div
            class="nft-card__hero-container relative rounded-lg overflow-hidden"
          >
            <img src="images/image-equilibrium.jpg" />
          </div>
          <h2 class="nft-card__heading pt-1.2em pb-0.8em">
            <a class="link" href="#">Equilibrium #3429</a>
          </h2>
          <p class="nft-card__copy">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft-card__nft-details">
            <div class="nft-card__price">
              <!--Eutherium Logo-->
              <svg width="11" height="21" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="currentColor"
                />
              </svg>
              <span>0.041 ETH</span>
            </div>
            <div class="nft-card__time-remaining">
              <!--Clock Icon-->
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="currentColor"
                />
              </svg>
              <span class="nft-price-time-remaining">3 days left</span>
            </div>
          </div>
          <!--Author Details-->
          <div class="nft-card__author-details">
            <div class="w-2rem">
              <img src="images/image-avatar.png" />
            </div>
            <p>
              Creation of
              <a class="link" href="#">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="footer__attribution">
          Challenge by
          <a
            class="link"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a class="link" href="http://ryancahela.com/">Ryan Cahela</a>.
        </div>
      </footer>
    </div>
    <script src="./js/select_color_scheme.js"></script>
    <script src="./js/create_new_color_scheme.js"></script>
  </body>
</html>
