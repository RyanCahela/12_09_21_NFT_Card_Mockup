<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>NFT_Card</title>
</head>
<body class="body">
  <div class="inline-container">
    <div class="nft-card">
      <div class="hero-image-container">
        <img src="images/image-equilibrium.jpg" />
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-card__nft-details">
        <span class="eth-price">0.041 ETH</span>
        <span class="nft-price-time-remaining">3 days left</span>
      </div>
      <div class="nft-card__author-details">
        <div class="nft-card__author-avatar-container">
          <img src="images/image-avatar.png" />
        </div>
        <p>
          Creation of 
          <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
